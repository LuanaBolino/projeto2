<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Viagens</title>
</head>
<body>
    <nav>
        <div class="siteLargura m-superior">
            <div class="logo">
                    <span class="n vermelho">1</span>
                    <span class="n amarelo">2</span>
                    <span class="n verde">3</span>
                    <span>viagens</span>
            </div>
            <div class="opcoes">
                <a href="#">Login</a>
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
            </div>
        </div>
    </nav>
    <header>
        <form  method="post">
            <div class="pesquisa">
                <h1>passagens aéreas</h1>
                <div class="campo-de-pesquisa">
                    <input type="text" name="origem" class="campo-de-digitacao" placeholder="Origem" autofocus>
                    <input type="text" name="destino" class="campo-de-digitacao" placeholder="Destino">
                    <input type="text" name="ida" class="campo-de-digitacao" placeholder="Ida _ /_ /____">
                    <input type="text" name="volta" class="campo-de-digitacao" placeholder="Volta _ /_ /____">
                    <button class="button-red">buscar voos</button>
                </div>
            </div>
        </form>
    </header>

    <main class="siteLargura">
            <h1>VOOS COM DESCONTO</h1>
            <div class="caixas">
                <section class="caixa rj">
                    <h2>Rio de Janeiro</h2>
                    <h3>R$ 150</h3>
                    <button class="button-caixa">Ver mais</button>
                </section>
                <section class="caixa bonito">
                    <h2>Bonito</h2>
                    <h3>R$ 150</h3>
                    <button class="button-caixa">Ver mais</button>
                </section>
                <section class="caixa sp">
                    <h2>São Paulo</h2>
                    <h3>R$ 150</h3>
                    <button class="button-caixa">Ver mais</button>
                </section>
                <section class="caixa foz">
                    <h2>Foz do Iguaçu</h2>
                    <h3>R$ 150</h3>
                    <button class="button-caixa">Ver mais</button>
                </section>
                <section class="caixa maceio">
                    <h2>Maceió</h2>
                    <h3>R$ 150</h3>
                    <button class="button-caixa">Ver mais</button>
                </section>
                <section class="caixa salvador">
                    <h2>Salvador</h2>
                    <h3>R$ 150</h3>
                    <button class="button-caixa">Ver mais</button>
                </section>
                <section class="caixa fortaleza">
                    <h2>Fortaleza</h2>
                    <h3>R$ 150</h3>
                    <button class="button-caixa">Ver mais</button>
                </section>
                <section class="caixa bh">
                    <h2>Belo Horizonte</h2>
                    <h3>R$ 150</h3>
                    <button class="button-caixa">Ver mais</button>
                </section>
            </div>
    </main>
</body>
</html>
